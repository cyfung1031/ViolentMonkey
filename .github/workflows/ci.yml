name: CI

on:
  push:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1 # v1 keeps tags
        with:
          fetch-depth: 100 # for revision index in version and the `has-changed-path` action
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Bun Runtime
        uses: antongolub/action-setup-bun@v1 # or @v1.x.x
        with:
      
          # Optional, default is 'Jarred-Sumner/bun-releases-for-updater'
          # Example: oven-sh/misc-test-builds
          bun-repo: 'Jarred-Sumner/bun-releases-for-updater'
      
          # Override bunfig.toml inners
          # Optional. JSON-formatted string as input
          # See: https://github.com/oven-sh/bun#bunfigtoml
          bun-config: '{"install": {"production": false}}'
          
          # Attach $BUN_INSTALL/install/cache to action/cache
          # Optional, defaults to false
          cache: true
      
          # actions/tool-cache provides a cache for the current job only
          # Use actions/cache to store the bun binary for the whole workflow
          # Optional, defaults to false
          cache-bin: true
      
          # Optional, default is process.platform
          # Examples: darwin, linux
          platform: 'linux'
      
          # Optional, default is process.arch
          # Examples: x64, arm64
          arch: 'x64'
          
          # Authenticated requests get a higher rate limit
          # Optional. Defaults to ${{ github.token }}
          token: 'gh-token'

      - name: Build
        env:
          SYNC_DROPBOX_CLIENT_ID: ${{ secrets.SYNC_DROPBOX_CLIENT_ID }}
          SYNC_GOOGLE_CLIENT_ID: ${{ secrets.SYNC_GOOGLE_CLIENT_ID }}
          SYNC_GOOGLE_CLIENT_SECRET: ${{ secrets.SYNC_GOOGLE_CLIENT_SECRET }}
          SYNC_GOOGLE_DESKTOP_ID: ${{ secrets.SYNC_GOOGLE_DESKTOP_ID }}
          SYNC_GOOGLE_DESKTOP_SECRET: ${{ secrets.SYNC_GOOGLE_DESKTOP_SECRET }}
          SYNC_ONEDRIVE_CLIENT_ID: ${{ secrets.SYNC_ONEDRIVE_CLIENT_ID }}
          SYNC_ONEDRIVE_CLIENT_SECRET: ${{ secrets.SYNC_ONEDRIVE_CLIENT_SECRET }}
        run: bun install && bun run build

      - name: Get version and SHA
        run: node scripts/action-helper.js ci
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        continue-on-error: true
        with:
          name: 'Violentmonkey-test-webext-${{ env.GIT_DESCRIBE }}'
          path: 'dist/*'
          if-no-files-found: error

      - name: Upload to Transifex - check src
        if: github.event_name == 'push' || github.event.pull_request.merged == true
        uses: marceloprado/has-changed-path@v1.0.1
        id: changed-path-src
        with:
          paths: src
      - name: Upload to Transifex
        if: steps.changed-path-src.outputs.changed == 'true'
        run: node scripts/transifex.mjs update
        env:
          TRANSIFEX_TOKEN: ${{ secrets.TRANSIFEX_TOKEN }}
